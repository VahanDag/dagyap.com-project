{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />

    <title>{% block title %} {% endblock %}</title>
    <meta content="" name="description" />
    <meta content="" name="keywords" />

    <!-- Genel Faviconlar -->
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="{% static 'img/favicon/favicon-16x16.png' %}"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="{% static 'img/favicon/favicon-32x32.png' %}"
    />
    <link
      rel="icon"
      type="image/x-icon"
      href="{% static 'img/favicon/favicon.ico' %}"
    />

    <!-- Apple Cihazlar İçin -->
    <link
      rel="apple-touch-icon"
      href="{% static 'img/favicon/apple-touch-icon.png' %}"
    />

    <!-- Android Cihazlar İçin -->
    <link rel="manifest" href="{% static 'img/favicon/site.webmanifest' %}" />
    <link
      rel="icon"
      type="image/png"
      sizes="192x192"
      href="{% static 'img/favicon/android-chrome-192x192.png' %}"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="512x512"
      href="{% static 'img/favicon/android-chrome-512x512.png' %}"
    />

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,600;1,700&family=Roboto:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&family=Work+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&display=swap"
      rel="stylesheet"
    />

    <!-- Vendor CSS Files -->
    <link
      href="{% static 'vendor/bootstrap/css/bootstrap.min.css' %} "
      rel="stylesheet"
    />
    <link
      href="{% static 'vendor/bootstrap-icons/bootstrap-icons.css' %} "
      rel="stylesheet"
    />
    <link
      href="{% static 'vendor/fontawesome-free/css/all.min.css' %} "
      rel="stylesheet"
    />
    <link href="{% static 'vendor/aos/aos.css' %} " rel="stylesheet" />
    <link
      href="{% static 'vendor/glightbox/css/glightbox.min.css' %} "
      rel="stylesheet"
    />
    <link
      href="{% static 'vendor/swiper/swiper-bundle.min.css' %} "
      rel="stylesheet"
    />

    <!-- Template Main CSS File -->
    <link href="{% static 'css/main.css' %} " rel="stylesheet" />
    <link href="{% static 'css/shortcodes.css' %} " rel="stylesheet" />
    <link href="{% static 'css/autora-icons.css' %} " rel="stylesheet" />
  </head>

  <body>
    {% include 'navbar.html' %} 
   
   
    {% block content %} 
    {% endblock %} 
    
    
    {% include 'footer.html' %}

    <a
      href="#"
      class="scroll-top d-flex align-items-center justify-content-center"
      ><i class="bi bi-arrow-up-short"></i
    ></a>

    <div id="preloader"></div>

    <!-- Javascript -->
    <script>
      // API URL'yi belirtiyoruz.
      const api_url =
        "https://v6.exchangerate-api.com/v6/976a70253878ce19f79ae5e2/latest/USD";

      // API'den veriyi çekiyoruz.
      fetch(api_url)
        .then((response) => response.json())
        .then((data) => {
          // Dolar kuru için Türk Lirası (TRY) değerini alıyoruz.
          const dolarKuru = data.conversion_rates.TRY;

          // Dolar kuru bilgisini HTML'de gösteriyoruz.
          document.getElementById("dolarKuru").innerText = dolarKuru;
        })
        .catch((error) => {
          // Eğer bir hata olursa, konsola yazdırıyoruz.
          console.error("Error:", error);
        });
    </script>

    <!-- Vendor JS Files -->
    <script src="{%static 'vendor/bootstrap/js/bootstrap.bundle.min.js' %}"></script>
    <script src="{%static 'vendor/aos/aos.js' %}"></script>
    <script src="{%static 'vendor/glightbox/js/glightbox.min.js' %}"></script>
    <script src="{%static 'vendor/isotope-layout/isotope.pkgd.min.js' %}"></script>
    <script src="{%static 'vendor/swiper/swiper-bundle.min.js' %}"></script>
    <script src="{%static 'vendor/purecounter/purecounter_vanilla.js' %}"></script>
    <script src="{%static 'vendor/php-email-form/validate.js' %}"></script>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
      $(document).ready(function () {
        $("#city-select").change(function () {
          var cityId = $(this).val();
          $.get("/get_projects/?city_id=" + cityId, function (data) {
            // data değişkeni içinde sunucudan gelen projeler olacak.
            // #projects-container içine projeleri yerleştir.
          });
        });
      });
    </script>

    <!-- Template Main JS File -->
    <script src="{% static 'js/main.js' %}"></script>
    <script src="{% static 'js/custom_album.js' %}"></script>
  </body>
</html>
